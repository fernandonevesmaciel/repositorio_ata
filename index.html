<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Serviço</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 style="color: blue;">ELETRÍCA</h1>
        <h1>Registro de Serviço</h1>
        <div class="main-content">
            <form id="form-servico">
                <label for="funcionario1">Nome do Funcionário 1:</label>
                <select id="funcionario1" required>
                    <option value="" disabled selected>Selecione um funcionário</option>
                    <option value="Rafael">Rafael</option>
                    <option value="Fernando">Fernando</option>
                    <option value="Marcos">Marcos</option>
                    <option value="Alisson">Alisson</option>
                    <option value="Eduardo">Eduardo</option>
                    <option value="Matheus">Matheus</option>
                    <option value="Gregory">Gregory</option>
                    <option value="Vinicius">Vinicius</option>
                    <option value="Simei">Simei</option>
                    <option value="Jonathan">Jonathan</option>
                    <option value="Cleiton">Cleiton</option>
                    <option value="Phelipe">Phelipe</option>
                </select>

                <label for="funcionario2">Nome do Funcionário 2 (opcional):</label>
                <select id="funcionario2">
                    <option value="">Nenhum</option>
                    <option value="Rafael">Rafael</option>
                    <option value="Fernando">Fernando</option>
                    <option value="Marcos">Marcos</option>
                    <option value="Alisson">Alisson</option>
                    <option value="Eduardo">Eduardo</option>
                    <option value="Matheus">Matheus</option>
                    <option value="Gregory">Gregory</option>
                    <option value="Vinicius">Vinicius</option>
                    <option value="Simei">Simei</option>
                    <option value="Jonathan">Jonathan</option>
                    <option value="Cleiton">Cleiton</option>
                    <option value="Phelipe">Phelipe</option>
                </select>

                <label for="funcionario3">Nome do Funcionário 3 (opcional):</label>
                <select id="funcionario3">
                    <option value="">Nenhum</option>
                    <option value="Rafael">Rafael</option>
                    <option value="Fernando">Fernando</option>
                    <option value="Marcos">Marcos</option>
                    <option value="Alisson">Alisson</option>
                    <option value="Eduardo">Eduardo</option>
                    <option value="Matheus">Matheus</option>
                    <option value="Gregory">Gregory</option>
                    <option value="Vinicius">Vinicius</option>
                    <option value="Simei">Simei</option>
                    <option value="Jonathan">Jonathan</option>
                    <option value="Cleiton">Cleiton</option>
                    <option value="Phelipe">Phelipe</option>
                </select>

                <label for="funcionario4">Nome do Funcionário 4 (opcional):</label>
                <select id="funcionario4">
                    <option value="">Nenhum</option>
                    <option value="Rafael">Rafael</option>
                    <option value="Fernando">Fernando</option>
                    <option value="Marcos">Marcos</option>
                    <option value="Alisson">Alisson</option>
                    <option value="Eduardo">Eduardo</option>
                    <option value="Matheus">Matheus</option>
                    <option value="Gregory">Gregory</option>
                    <option value="Vinicius">Vinicius</option>
                    <option value="Simei">Simei</option>
                    <option value="Jonathan">Jonathan</option>
                    <option value="Cleiton">Cleiton</option>
                    <option value="Phelipe">Phelipe</option>
                </select>

                <label for="dia">Dia:</label>
                <input type="date" id="dia" required>

                <label for="horaInicio">Hora de Início:</label>
                <input type="time" id="horaInicio" required>

                <label for="horaTermino">Hora de Término:</label>
                <input type="time" id="horaTermino" required>

                <label for="nomeServico">Nome do Serviço:</label>
                <input type="text" id="nomeServico" required>

                <label for="tipoServico">Tipo de Serviço:</label>
                <select id="tipoServico" required>
                    <option value="ajuste/reparo/concerto">Ajuste/Reparo/Concerto</option>
                    <option value="emergencial">Emergêncial</option>
                    <option value="inspecao/checklist">Inpeção/Checklist</option>
                    <option value="limpeza_e_organizacao">Limpeza e Organização</option>
                    <option value="melhoria">Melhoria</option>
                    <option value="preventiva">Preventiva</option>
                    <option value="programada">Programada</option>
                    <option value="qualidade">Qualidade</option>
                    <option value="fabricacao_montagem">Fabricação/Montagem</option>
                    <option value="lubrificacao">Lubrificação</option>
                </select>

                <label for="turno">Turno:</label>
                <select id="turno" required>
                    <option value="1 turno">1º Turno</option>
                    <option value="2 turno">2º Turno</option>
                    <option value="3 turno">3º Turno</option>
                </select>

                <button type="button" id="btn-registrar">Registrar Serviço na Lista</button>
            </form>

            <div id="tabela-servicos-pendentes" style="display: none;">
                <h2>Serviços Pendentes</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Funcionários</th>
                            <th>Dia</th>
                            <th>Hora Início</th>
                            <th>Hora Término</th>
                            <th>Serviço</th>
                            <th>Tipo</th>
                            <th>Turno</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo-pendentes">
                    </tbody>
                </table>
            </div>

            <button id="btn-enviar-todos" style="display: none;">Enviar Todos os Serviços</button>
            
        </div>

        <p id="mensagem"></p>
        <p id="footer">Criado por Fernando Maciel</p>
    </div>
    <script type="module" src="app.js"></script>

</body>

</html>
